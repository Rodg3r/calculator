<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Sobral - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="logo">CALCULATOR</header>
    <section id="calculator">
        <div id="resscreen"></div>
        <div id="buttons">
            <input class="blue long" type="button" value="C">
            <input class="blue normal" type="button" value="%">
            <input class="blue normal" type="button" value="/">
            <input class="normal" type="button" value="7">
            <input class="normal" type="button" value="8">
            <input class="normal" type="button" value="9">
            <input class="blue normal" type="button" value="x">
            <input class="normal" type="button" value="4">
            <input class="normal" type="button" value="5">
            <input class="normal" type="button" value="6">
            <input class="blue normal" type="button" value="-">
            <input class="normal" type="button" value="1">
            <input class="normal" type="button" value="2">
            <input class="normal" type="button" value="3">
            <input class="blue normal" type="button" value="+">
            <input class="blue long" type="button" value="0">
            <input class="blue long" type="button" value="=">
        </div>
    </section>
    <footer>by Rodrigo Sobral</footer>
    <script src="scripts.js"></script>
</body>
</html>
